<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css')}}">
    <title>Users</title>
</head>
<body>
<div class="container">
    <h1 class="display-1">Users</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">email</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for one_user in all_users: %}
            <tr>
            <th scope="row">{{one_user.id}}</th>
            <td>{{one_user.first_name}}</td>
            <td>{{one_user.last_name}}</td>
            <td>{{one_user.email}}</td>
            <td>{{one_user.created_at}}</td>
            <td>
              <p>
                <a href="/users/{{one_user.id}}">Show</a>|
                <a href="/users/{{one_user.id}}/edit">Edit</a>|
                <a href="/users/{{one_user.id}}/destroy">Delete</a>
              </p>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/create_user" class="display-4">Add a new user</a>

</div>
</body>
</html>
